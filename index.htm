<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/df75c3797d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Quiz app</title>
    <style></style>
</head>

<body>
    <h1>Quiz App</h1>
    <div class="container">
        <header id="header-question">
            <span id="number">Q number : 1 / 3</span>
            <div>
                <span>&#9201;</span>
                <span id="timer"></span>
            </div>
        </header>
        <button id="start">start</button>
        <form id="active">
            <p id="question"></p>
            <div id="answer-content"></div>
            <div class=" buttons">
                <button type="reset" id="next">next</button>
            </div>
        </form>
        <div id="timeover">TIME IS OVER!</div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
